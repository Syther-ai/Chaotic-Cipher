<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotic Cipher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: black;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* Matrix Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: black;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 12px;
            box-shadow: 0px 0px 20px #00ffcc;
            text-align: center;
        }

        h2 {
            text-shadow: 0px 0px 10px #00ffcc;
        }

        .form-control {
            background: black;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            box-shadow: 0px 0px 10px #00ffcc;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1.2rem;
            background: #00ffcc;
            color: black;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: #00bfa5;
            box-shadow: 0px 0px 15px #00ffcc;
        }

    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="container">
        <h2>üîê Chaotic XOR Cipher</h2>

        <form>
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text:</label>
                <textarea class="form-control" id="text" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="key" class="form-label">Passphrase:</label>
                <input type="text" class="form-control" id="key" required>
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-custom">üîê Encrypt</button>
                <button type="button" class="btn btn-custom">üîì Decrypt</button>
            </div>
        </form>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        const letters = "01ìÇÄ‚ò†‚ö°‚öô‚åõ‚ñì‚ñà‚ñë‚ñí";
        const matrix = letters.split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = new Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ffcc";
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                drops[i]++;

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
            }
        }

        setInterval(drawMatrix, 50);
    </script>

</body>
</html>
