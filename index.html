<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotic Cipher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: black;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: black;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 12px;
            box-shadow: 0px 0px 20px #00ffcc;
            text-align: center;
        }

        h2 {
            text-shadow: 0px 0px 10px #00ffcc;
        }

        .form-control {
            background: black;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            box-shadow: 0px 0px 10px #00ffcc;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1.2rem;
            background: #00ffcc;
            color: black;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: #00bfa5;
            box-shadow: 0px 0px 15px #00ffcc;
        }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="container">
        <h2>üîê Chaotic XOR Cipher</h2>

        <form>
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text:</label>
                <textarea class="form-control" id="text" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="key" class="form-label">Passphrase:</label>
                <input type="text" class="form-control" id="key" required>
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-custom" id="encryptBtn">üîê Encrypt</button>
                <button type="button" class="btn btn-custom" id="decryptBtn">üîì Decrypt</button>
            </div>

            <div class="mt-3">
                <label for="result" class="form-label">Result:</label>
                <textarea class="form-control" id="result" rows="3" readonly></textarea>
            </div>
        </form>
    </div>

    <script>
        function xorCipher(text, key) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return result;
        }

        document.getElementById("encryptBtn").addEventListener("click", function() {
            const text = document.getElementById("text").value;
            const key = document.getElementById("key").value;
            if (text && key) {
                document.getElementById("result").value = btoa(xorCipher(text, key));
            } else {
                alert("Please enter both text and passphrase.");
            }
        });

        document.getElementById("decryptBtn").addEventListener("click", function() {
            const text = document.getElementById("text").value;
            const key = document.getElementById("key").value;
            if (text && key) {
                try {
                    document.getElementById("result").value = xorCipher(atob(text), key);
                } catch (error) {
                    alert("Invalid encrypted text.");
                }
            } else {
                alert("Please enter both text and passphrase.");
            }
        });
    </script>
</body>
</html>
