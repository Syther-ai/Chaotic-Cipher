<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotic Cipher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: black;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: black;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 12px;
            box-shadow: 0px 0px 20px #00ffcc;
            text-align: center;
        }

        h2 {
            text-shadow: 0px 0px 10px #00ffcc;
        }

        .form-control {
            background: black;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: 0.3s ease-in-out;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1.2rem;
            background: #00ffcc;
            color: black;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: #00bfa5;
            box-shadow: 0px 0px 15px #00ffcc;
        }

        .alert {
            word-wrap: break-word;
            max-width: 100%;
            overflow: hidden;
            text-align: left;
            padding: 10px;
            border: 2px solid #00ffcc;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #00ffcc;
        }

        .copy-btn {
            cursor: pointer;
            font-size: 18px;
            background: rgba(0, 255, 204, 0.2);
            color: #00ffcc;
            padding: 8px 12px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="container">
        <h2>üîê Chaotic XOR Cipher</h2>
        <div class="mb-3">
            <label for="text" class="form-label">Enter Text:</label>
            <textarea class="form-control" id="text" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="key" class="form-label">Passphrase:</label>
            <input type="text" class="form-control" id="key" required>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-custom" onclick="encryptText()">üîê Encrypt</button>
            <button class="btn btn-custom" onclick="decryptText()">üîì Decrypt</button>
        </div>
        <div class="alert alert-dark mt-3" id="result-container" style="display: none;">
            <strong>Result:</strong>
            <span id="result-text"></span>
            <button class="copy-btn" onclick="copyToClipboard()"><i class="fas fa-copy"></i></button>
        </div>
    </div>
    <script>
        function chaoticXOR(text, key, rounds = 3) {
            let x0 = 0.5, r = 3.7;
            let shifts = [];
            for (let i = 0; i < text.length * rounds; i++) {
                x0 = r * x0 * (1 - x0);
                shifts.push((Math.floor(x0 * 100) % 256) ^ key.charCodeAt(i % key.length));
            }
            let result = text.split('').map((char, i) => String.fromCharCode(char.charCodeAt(0) ^ shifts[i])).join('');
            return result;
        }

        function encryptText() {
            let text = document.getElementById("text").value;
            let key = document.getElementById("key").value;
            if (!text || !key) {
                alert("Please enter text and passphrase!");
                return;
            }
            let encrypted = btoa(chaoticXOR(text, key));
            document.getElementById("result-text").innerText = encrypted;
            document.getElementById("result-container").style.display = "block";
        }

        function decryptText() {
            let text = document.getElementById("text").value;
            let key = document.getElementById("key").value;
            if (!text || !key) {
                alert("Please enter text and passphrase!");
                return;
            }
            try {
                let decrypted = chaoticXOR(atob(text), key);
                document.getElementById("result-text").innerText = decrypted;
                document.getElementById("result-container").style.display = "block";
            } catch (error) {
                alert("Invalid encrypted text or passphrase!");
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(document.getElementById("result-text").innerText).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy: " + err);
            });
        }
    </script>
</body>
</html>
