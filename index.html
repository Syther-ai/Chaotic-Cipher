<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotic Cipher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: black;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 12px;
            box-shadow: 0px 0px 20px #00ffcc;
            text-align: center;
        }
        .form-control {
            background: black;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            border-radius: 8px;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            background: #00ffcc;
            color: black;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Chaotic XOR Cipher</h2>

        <div class="mb-3">
            <label for="text">Enter Text:</label>
            <textarea id="text" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="key">Passphrase:</label>
            <input type="text" id="key" class="form-control">
        </div>

        <button onclick="encrypt()" class="btn btn-custom">üîê Encrypt</button>
        <button onclick="decrypt()" class="btn btn-custom">üîì Decrypt</button>

        <div class="mt-3">
            <strong>Result:</strong>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function chaoticXORCipher(text, passphrase, rounds = 3) {
            let x0 = 0.5, r = 3.7;
            let key = Array.from(passphrase).map(c => c.charCodeAt(0) % 256);
            let shifts = Array.from(text).map((_, i) => {
                x0 = r * x0 * (1 - x0);
                return (Math.floor(x0 * 100) % 256) ^ key[i % key.length];
            });

            for (let round = 0; round < rounds; round++) {
                text = Array.from(text).map((c, i) => 
                    String.fromCharCode(c.charCodeAt(0) ^ shifts[i])
                ).join('');
            }
            return text;
        }

        function encrypt() {
            let text = document.getElementById("text").value;
            let key = document.getElementById("key").value;
            if (!text || !key) {
                alert("Please enter text and passphrase!");
                return;
            }
            let encrypted = btoa(chaoticXORCipher(text, key));
            document.getElementById("result").innerText = encrypted;
        }

        function decrypt() {
            let text = document.getElementById("text").value;
            let key = document.getElementById("key").value;
            if (!text || !key) {
                alert("Please enter encrypted text and passphrase!");
                return;
            }
            try {
                let decrypted = chaoticXORCipher(atob(text), key);
                document.getElementById("result").innerText = decrypted;
            } catch (error) {
                document.getElementById("result").innerText = "Error: Invalid encrypted text or passphrase!";
            }
        }
    </script>
</body>
</html>
